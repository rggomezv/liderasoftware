        <div>

                        <mat-select placeholder="Subdiario"  formControlName="subdiario">

                      </mat-form-field> -->

                <div class="dos">
                    <mat-form-field>
                        <input formControlName="tex_nl_subdia" matInput placeholder="Ultimo numero Real">

                </div>
                <div class="dos">
                    <ul>
                        <p><small>Creaci√≥n</small></p>
                        <li>usuario:</li>

                    </ul>
                </div>
                <div class="dos">
                    <button class=" btn btn-success" ><i class="fas fa-save"></i></button>

            </form>
        </div>
    </div>

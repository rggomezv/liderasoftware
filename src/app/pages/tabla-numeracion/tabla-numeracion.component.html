      <ng-container matColumnDef="subdiario">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Subdiario </mat-header-cell>
        <mat-cell *matCellDef="let row"><span class="mobile-label">Subdiario:</span>
          {{row[0]}} </mat-cell>
      </ng-container>


      <ng-container matColumnDef="apellidos">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <span class="mobile-label">Descripción:</span>
          {{row[1]}} </mat-cell>
      </ng-container>

      <!-- <ng-container matColumnDef="cmp">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Numero Actual </mat-header-cell>
          <mat-cell *matCellDef="let a"> {{a[2]}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="cmp">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Numero Actual </mat-header-cell>
          <mat-cell *matCellDef="let a"> {{a[2]}} </mat-cell> 
        </ng-container>-->
      <ng-container matColumnDef="cmp">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Numero Actual </mat-header-cell>
        <mat-cell *matCellDef="let a">
          <span class="mobile-label"> Numero Actual:</span>
          
          {{a[2]}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <span class="mobile-label">Acciones:</span>

          <button mat-button color="primary" (click)="abrirDialogo(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-button color="primary" (click)="abrirDialogo(row)">
            <mat-icon>ballot</mat-icon>
          </button>
          <button mat-button color="accent" (click)="eliminar(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

  <br>

  <button mat-fab color="accent" (click)="abrirDialogo()" style="float: right; margin-right: 20px">
    <mat-icon>create</mat-icon>
  </button>
